<!DOCTYPE html>
<html lang="ja" ng-app="myapp" resize ng-controller="appCtrl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>トップページ | 村村村</title>
	<link rel="stylesheet" href="./assets/stylesheets/ionicons.css">
	<link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>

<body ng-controller="indexCtrl" ng-class="'useragent-' + ua">

  <ng-include src="viewsNavbar"></ng-include>

  <ng-include src="viewsIndexHeader"></ng-include>

  <main class="main-area mg-navbar" id="main">

    <div class="container">
      <div class="main-content left">
        <div class="monthly-recommend">
          <h3><span class="ja">今月のおすすめ</span><span class="en">Monthly Recommend</span></h3>
          <div class="recommend">
            <div class="eyecatch">
              <img ng-src="{{recItem.image}}" alt="{{recItem.name}}">
            </div>
            <div class="details">
              <div class="name">
                {{recItem.name}}
              </div>
              <div class="price">
                {{recItem.price | number}}円
              </div>
              <div class="comment" ng-bind-html="recItem.comment"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar right">
        <ng-include src="'common/sidebar.html'"></ng-include>
      </div>
    </div>
  </main>

  <ng-include src="viewsFooter"></ng-include>

  <!-- <script src="js/angular.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/main.js"></script> -->
<script src="assets/scripts/libs.js"></script>
<script src="assets/scripts/main.js"></script>

</body>
</html>
